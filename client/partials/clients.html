<!-- BANNER -->
<div class="client-banner row hidden-xs">
  <div class="layer">
    <p class="banner-text">Schedule your meet & greet today</p>
  </div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="container">
    <div class="row text-center">
      <h3>New Client Contact Form</h3>
    </div>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-sm-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control bfh-phone" data-format="(ddd) ddd-dddd" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group col-sm-6">
          <label for="Email">Email Address</label>
          <input type="email" class="form-control" id="Email1"  placeholder="Enter Email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="aptnumber">Apartment Number</label>
          <input type="text" class="form-control" id="aptnumber" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group col-sm-6">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="startDate">Desired Start Date</label>
          <input type="date" class="form-control" id="startDate" placeholder="Desired Start Date">
        </div>
        <div class="form-group col-sm-6">
          <label for="service">Services Needed</label>
          <select class="form-control" id="service">
            <option>Dog Walking</option>
            <option>Dog Sitting</option>
            <option>Kitty Visits</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="petName">Pet's Name(s)</label>
          <input type="text" class="form-control" id="petName" placeholder="Pet's Name(s)">
        </div>
        <div class="form-group col-sm-6">
          <label for="breed">Breed(s)</label>
          <input type="text" class="form-control" id="breed" placeholder="Breed(s)">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="age">Pet's Age(s)</label>
          <input type="text" class="form-control" id="age" placeholder="Pet's Age(s)">
        </div>
        <div class="form-group col-sm-6">
          <label for="contactMethod">Preferred Method of Contact</label>
          <select class="form-control" id="contactMethod">
            <option>Phone</option>
            <option>Email</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="clientComments">Any additional notes/requests</label>
          <textarea class="form-control" id="clientComments" rows="3"></textarea>
        </div>
      </div>
      <div class="form-row col-sm-6">
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
